<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form (GET) with Background Image</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('background.jpg'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            text-align: left;
            margin-bottom: 8px;
            color: #666;
        }
        input[type="text"],
        select {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="D:\css 96\miniproject\scout-bobber62eb4a0d92990.webp" viewBox="0 0 24 24" width="18" height="18"><path fill="black" d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z"/></svg>');
            background-repeat: no-repeat;
            background-position-x: calc(100% - 10px);
            background-position-y: center;
            padding-right: 30px;
        }
        input[type="submit"], button {
            padding: 12px 24px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover, button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Vehicle Registration Details</h1>
        <form id="form" method="get">
            <label for="ownername">Owner Name:</label>
            <input type="text" id="ownername" name="ownername" required><br>
           
            <label for="vehicleid">Vehicle ID:</label>
            <input type="text" id="vehicleid" name="vehicleid" required><br>
           
            <label for="vehicletype">Vehicle Type:</label>
            <select id="vehicletype" name="vehicletype" required>
                <option value="select">Select Vehicle Type</option>
                <option value="Car">Car</option>
                <option value="Motorcycle">Motorcycle</option>
                <option value="Truck">Truck</option>
                <option value="Bus">Bus</option>
                <option value="Van">Van</option>
            </select><br>
           
            <label for="plateno">License Plate Number:</label>
            <input type="text" id="plateno" name="plateno" required><br>
           
            <label for="registrationdate">Registration Date:</label>
            <input type="text" id="registrationdate" name="registrationdate" required><br>
           
            <label for="address">Owner Address:</label>
            <input type="text" id="address" name="address" required><br>
           
            <button type="submit" onclick="set('/insert', event)">Insert</button>
            <button type="submit" onclick="set('/delete', event)">Delete</button>
            <button type="submit" onclick="set('/update', event)">Update</button>
            <button type="submit" onclick="set('/display', event)">Report</button>
        </form>
    </div>

    <script>
        function set(path, event) {
            event.preventDefault();
            document.getElementById('form').action = 'http://localhost:7050' + path;
            document.getElementById('form').submit();
        }
    </script>
</body>
</html>
